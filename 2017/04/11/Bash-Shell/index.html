<h3 id="新增檔案"><a href="#新增檔案" class="headerlink" title="新增檔案"></a>新增檔案</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">$ mkdir test		//新增資料夾</div><div class="line">$ mkdir test.txt	//新增文字檔</div></pre></td></tr></table></figure>
<h3 id="複製檔案"><a href="#複製檔案" class="headerlink" title="複製檔案"></a>複製檔案</h3><p>將test.txt複製到test1.txt<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ cp test.txt test1.txt</div></pre></td></tr></table></figure></p>
<h3 id="刪除檔案"><a href="#刪除檔案" class="headerlink" title="刪除檔案"></a>刪除檔案</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">$ rm test</div><div class="line">$ rm -r test	//會一一確認</div><div class="line">$ rm -rf test	//</div></pre></td></tr></table></figure>
<h3 id="修改權限"><a href="#修改權限" class="headerlink" title="修改權限"></a>修改權限</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ chmod a+x test.txt</div></pre></td></tr></table></figure>
<h3 id="編輯檔案"><a href="#編輯檔案" class="headerlink" title="編輯檔案"></a>編輯檔案</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ vi test.txt</div></pre></td></tr></table></figure>
